<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Polygon RH</title>

        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One" rel="stylesheet">
        <script src="https://use.fontawesome.com/f80cdab8fe.js"></script>
    </head>
    <body>
        <section class="form">
            <div class="img"></div>
            <h2>polygon</h2>
            <h4>Bem Vindo! Preencha aqui sua matrícula e senha para registrar o ponto.</h4>
            <form action="">
                <label for="nome">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="nome" placeholder="Informe sua matrícula">
                <label for="senha">
                    <i class="fa fa-key"></i>
                </label>
                <input type="password" name="senha" placeholder="Informe sua senha">
                <input type="submit" value="Registrar Ponto">
            </form>
        </section>
    </body>
</html>
